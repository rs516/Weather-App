<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" disabled />
        <div class="calculator-keys">
            <button class="function" value="log">log</button>
            <button class="function" value="sin">sin</button>
            <button class="function" value="cos">cos</button>
            <button class="function" value="tan">tan</button>
            <button class="function" value="pi">π</button>
            <button class="function" value="inv">inv</button>
            <button class="operator" value="diff">diff</button>
            <button class="operator" value="len">len</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">×</button>
            <button class="operator" value="/">÷</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="all-clear" value="all-clear">AC</button>
            <button class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
